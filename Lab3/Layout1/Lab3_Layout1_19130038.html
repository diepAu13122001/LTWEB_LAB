<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab3_Layout2_19130038</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css"

          crossorigin="anonymous" referrerpolicy="no-referrer"/>

<body>
<div class="container">
    <div class="tittle">Contact Us</div>
    <form action="#">
        <div class="user-details">
            <div class="input-box-name">
                <input type="text" placeholder="Enter Your Name" required>
                <label class="details">Full name</label>
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter Your Email" required>
            </div>
            <div class="input-box">
                <span class="details">Phone</span>
                <input type="text" placeholder="Enter Number Phone" required>
            </div>
            <div class="input-box">
                <span class="details">NEEDED SERVICES</span>
                <input type="text" placeholder="Please chooses" required>
            </div>
            <div class="input-box">
                <span class="details">MESSAGE</span>
                <input type="text" placeholder="Your message here..." required>
            </div>
            <div class="button">
                <button>Submit<i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            </div>
        </div>
    </form>
</div>
</body>
