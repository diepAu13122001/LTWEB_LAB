<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab5_Bai4_Layout2_19130038</title>
    <link rel="stylesheet" href="layout2.css">
</head>
<body>

<div class="container">
    <div class="wrap-login">
        <form action="Layout2Servlet" class="login-form">
				<span class="login-form-title">
					Sign In
				</span>

            <div class="wrap-input" data-validate="Enter username or email">
                <input class="input1" type="text" name="username" placeholder="username or email">
                <span class="focus-input1"></span>
            </div>

            <div class="wrap-input" data-validate="Enter password">
                <input class="input1" type="password" name="pass" placeholder="password">
                <span class="focus-input1"></span>
            </div>

            <div class="container-signin-form-btn">
                <button class="signin-form-btn">
                    Sign In
                </button>
            </div>

            <div class="other-login-tittle">
					<span class="txt1">
						Or login with
					</span>
            </div>

            <div class="login-social">
                <a href="#" class="login-social-item">
                    <i class="fa fa-facebook-f"></i>
                </a>

                <a href="#" class="login-social-item">
                    <img src="icon-google.png" alt="GOOGLE">
                </a>
            </div>

            <div class="signup-tittle">
                <a href="#" class="txt2">
                    Sign Up
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://use.fontawesome.com/3168ca345a.js"></script>

</body>
</html>
